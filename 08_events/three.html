<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai Code Js</h1>
    <button id="stop">Stop</button>

    <script>
        const changeText = function(){
          document.querySelector('h1').innerHTML = 'BHAI TU KR LEGA LAGE REH'; 
        }
       
        const mytime = setTimeout(changeText,1000);

        document.querySelector('button').addEventListener('click',function(){
            clearTimeout(mytime);
        },false)
    </script>
</body>
</html>
